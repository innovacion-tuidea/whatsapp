<body class="bg-slate-50 min-h-screen flex flex-col items-center justify-center p-4">

    <script>
        // ==========================================
        // CONFIGURACIÃ“N (EDITAR SOLO EL NÃšMERO)
        // ==========================================
        
        // 1. Pon aquÃ­ el nÃºmero de telÃ©fono
        const phoneNumber = "18098634826"; 
        
        // 2. Tiempo de espera en segundos
        const secondsToRedirect = 3; 

        // ==========================================
        // LÃ“GICA AUTOMÃTICA
        // ==========================================
        document.addEventListener("DOMContentLoaded", () => {
            const progressBar = document.getElementById('progress');
            const statusText = document.getElementById('status-text');
            const link = document.getElementById('whatsappLink');
            
            // --- DETECTAR LA HORA PARA EL SALUDO ---
            const hour = new Date().getHours();
            let greeting = "Hola ðŸ‘‹";
            if (hour >= 5 && hour < 12) {
                greeting = "Buenos dÃ­as â˜€ï¸";
            } else if (hour >= 12 && hour < 19) {

            } else {
                greeting = "Buenas noches ðŸŒ™";
            }

            // CREAR EL MENSAJE CON EL SALUDO CORRECTO
            const message = `${greeting}, como empleado(a) del INFOTEP, tengo una idea...`;
            
            // Construir URL de WhatsApp
            const finalUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            link.href = finalUrl;

            let timeLeft = secondsToRedirect;
            
            // Iniciar animaciÃ³n de barra
            setTimeout(() => {
                progressBar.style.transition = `width ${secondsToRedirect}s linear`;
                progressBar.style.width = "100%";
            }, 100);

            // Cuenta regresiva
            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    statusText.innerText = "Â¡Abriendo WhatsApp!";
                    statusText.classList.add("text-blue-600");
                    clearInterval(timer);
                    // REDIRECCIÃ“N
                    window.location.href = finalUrl;
                }
            }, 1000);
        });
    </script>
